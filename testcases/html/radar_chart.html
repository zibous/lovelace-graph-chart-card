<!doctype html>
<html>

<head>
	<title>Radar Chart</title>
	<script src="assets/chart.js"></script>
	<script src="assets/utils.js"></script>
	<script src="assets/chartjs-gradient.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css" />
	<script>
		const gradient = window["chartjs-gradient"];
	</script>
</head>

<body>

	<div id="container" class="center">
		<div class="chard-card">
			<div class="chard-description">
				<h1>Testcase simple data</h1>
			</div>
			<canvas id="canvas"></canvas>
		</div>
	</div>

	<script>
		var MONTHS = ['Data 1', 'Data 2', 'Data 2'];
		var color = Chart.helpers.color;
		var data = {
			labels: ['Data 1', 'Data 2', 'Data 2'],
			datasets: [{
				label: 'Dataset 1',
				backgroundColor: ['#03a9f4', '#00bcd4', '#8bc34a'],
				borderWidth: 0,
				data: [100, 200, 150],
			}]

		};
		var options = {
			type: 'radar',
			data: data,
			options: {
				responsive: true,
				maintainAspectRatio: false,
				legend: {
					display: false,
				},
				title: {
					display: true,
					text: 'Chart.js RADAR Chart'
				}
			}
		};

		window.onload = function () {
			// Chart.register(gradient);
			var ctx = document.getElementById('canvas').getContext('2d');

			console.log("Defaults",Chart.defaults)
			
			Chart.defaults.layout.padding = {
				top: 4,
				left: 0,
				right: 0,
				bottom: 50
			}

			// Chart.defaults.scales.radialLinear.ticks.backdropColor="transparent"
			// Chart.defaults.scales.radialLinear.angleLines.color="#FFFFFF"
			
			Chart.defaults.set("scales.radialLinear", {
				ticks: {
					backdropColor: "transparent"
				},
				angleLines: {
					display: true,
					color: '#FFFFFF',
					lineWidth: 0.2
				},
				gridLines: {
					circular: true,
					color: '#FFFFFF',
					lineWidth: 0.3
				}
			})

			// Chart.defaults.set("scale", {
			// 	gridLines: {
			// 		display: true,
			// 		lineWidth: 0.34,
			// 		borderDash: [0]
			// 	},
			// 	ticks: {
			// 		backdropColor: "transparent"
			// 	},
			// })

			window.myRadar = new Chart(ctx, options);
		};
	</script>
</body>

</html>
